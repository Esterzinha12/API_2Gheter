services:
  db:
    image: mysql:8.4.4
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: 2Gheter
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "--password=root"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: app
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
